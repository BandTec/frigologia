<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
    <script src="https://kit.fontawesome.com/48b24e7021.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/styleperfil.css">
    <title>Perfil</title>
</head>

<style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
</style>

<body>
    
    <header>
        <div class="container">
            <div class="options">
                <img src="img/frigologo.png">

                <a href="index.html">
                    <div title="Home" class="item">
                        <img src="img/icons/bar-chart-black.svg">
                    </div>
                    <span>Home</span>
                </a>

                <a href="solicitacoes.html">
                    <div title="Solicitações" class="item">
                        <img src="img/icons/addchart-black.svg">
                    </div>
                    <span>Chamado</span>
                </a>
            </div>

            <div class="perfil">
                <div class="options-perfil" id="card_option" style="display: none;">
                    <a id="usuario" href="perfil.html">
                        <div title="Usuario" class="item-perfil">
                            <img src="img/frigologo.png">
                            <span>Usuario</span>
                        </div>
                    </a>
                    <a href="tela_login.html">
                        <div title="Logout" class="item-perfil">
                            <img src="img/icons/power.svg">
                            <span>Logout</span>
                        </div>
                    </a>
                </div>

                <div title="Opções" class="img-perfil" id="user_option">
                    <img src="img/icons/users.svg">
                </div>
            </div>
        </div>
    </header>

    <p class="editarperfil">Editar Perfil</p>

    <img id="fotoperfil" src="img/fotoperfil.png" alt="">

    <div class="dadosusuario">

        <p class="nomeEstabelecimento" id="tamanhofonte">Nome do Estabelecimento</p>
        <input id="nomeEstabelecimento" name="nomeEstabelecimento" type="text" placeholder="Insira o estabelecimento"> <br><br>

        <p class="tipo" id="tamanhofonte">Tipo de estabelecimento</p>
        <select name="categoria" id="categoria">

            <option value="supermercado">Supermercado</option>
            <option value="açougue">Açougue</option>
            <option value="hipermercado">Hipermercado</option>
            <option value="armazem">Armazem</option>

        </select> <br><br>

        <p class="cnpj" id="tamanhofonte">CNPJ</p> 
        <input id="cnpj" type="text" placeholder="Insira o CNPJ"> <br><br>

        <p class="rua" id="tamanhofonte">Rua</p>
        <input id="rua" type="text" placeholder="Insira a rua de endereço"> <br><br>

        <p class="num" id="tamanhofonte">Numero</p>
        <input  id="num" type="number" placeholder="Insira o mumero"> <br><br>

        <p class="email" id="tamanhofonte">Email</p>
        <input id="email" type="email" placeholder="Insira o email"><br><br>

        <p class="senha" id="tamanhofonte">Senha</p>
        <input id="senha" type="text" placeholder="insira sua senha">

        <button onclick="salvar()" class="salvar">Salvar alterações</button>

    </div>

    <u class="alterar">Alterar foto de perfil</u>

    
</body>

</html>

<script src="js/header/functions.js"></script>

<script>

    function salvar() {

        if (nomeEstabelecimento.value == "" || cnpj.value == "" || rua.value == "" || num.value == "" || email.value == "" || senha.value == "") {
            alert("Preencha todos os campos!")

        } else {
            alert("Dados atualizados!")
        }
    }

</script>
