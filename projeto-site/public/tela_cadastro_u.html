<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Usuario</title>
    <link rel="stylesheet" href="css/styleCadastroLogin.css">
</head>

<body>
    
<!-- Tela de Cadastro Usuario -->

	<!-- A div2 popup fica 'invisivel até chamar a ação' -->
	<div id="popup2" class="popup2">
		<div class="form">

			<h2>Cadastro de Usuario</h2>
			<div id="div-img"><img src="img/frigologo.png" id="img" alt=""></div>
			<form action="/usuarios/cadastrar">
            
                <input type="email" placeholder="Email" id="email" name="email" />
				<input type="password" placeholder="Senha" id="senha_perfil" name="senha"/>
                <input type="password" placeholder="Repetir senha" id="rep_senha" />
                <input type="number" placeholder="fkEstabelecimento" id="fk_Estab" name="fkEstabelecimento">
				<input type="submit" id="cadastrar" value="Cadastrar" />
                
			</form>
            
            <input type="button" onclick="fechar1()" id="cancelar" value="Cancelar" />
            
		</div>
	</div>


</body>

</html>

<script src="js/scriptCadastroLogin.js">

</script>
